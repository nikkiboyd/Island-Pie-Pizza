<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Prata|Vidaloka" rel="stylesheet">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Island Pie Pizza</title>
</head>
<body>
  <div class="container center">
    <img id="banner-photo" src="img/island-pie-banner.jpg" alt="Island Pie Logo">
    <form class="order-form card">
      <button id="carryout" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
        Carryout
      </button>
      <button id="delivery" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
        Delivery
      </button>
      <h2>Customer Information</h2>
      <div class="customer-info row">
        <div class="col">
          <input id="input-first-name" type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col">
          <input id="input-last-name" type="text" class="form-control" placeholder="Last name">
        </div>
      </div>
      <div class="delivery-form">
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Deer Harbor Drive">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, unit, suite">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Washington</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
      </div>
      <h2>Create Your Pizza</h2>
      <div class="form-group">
        <label for="exampleFormControlSelect2">Toppings</label>
        <select multiple class="form-control" id="select-toppings">
          <option>Mushrooms</option>
          <option>Olives</option>
          <option>Green Peppers</option>
          <option>Artichoke Hearts</option>
          <option>Roasted Garlic</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Size</label>
        <select class="form-control" id="select-size">
          <option value=2>Medium</option>
          <option value=3>Large</option>
          <option value=4>Family</option>
        </select>
      </div>
      <button id="submit-order-button" type="submit" class="btn btn-primary">Place Order</button>
    </form>
    <div class="order-details">
      <h2>Order Details:</h2>
        <p>Name: <span id="customer-name"></span></p>
        <p>Toppings: <span id="chosen-toppings"></span></p>
        <p>Size: <span id="chosen-size"></span></p>
        <p><strong>Total: <span id="total-cost"></span></strong></p>
    </div>
  </div>
</body>
</html>
